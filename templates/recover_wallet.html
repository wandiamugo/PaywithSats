{% extends "base.html" %}
{% block content %}
<div class="recover-wallet">
    <h2>Recover Existing Wallet</h2>
    <form action="{{ url_for('recover_wallet') }}" method="post">
        <label for="seed">Enter your 24 word seed phrase</label>
        <textarea name="seed" required></textarea>
        <button type="submit">Recover Existing Wallet</button>
    </form>
</div>
{% endblock %}
