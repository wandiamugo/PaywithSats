{% extends "base.html" %}
{% block content %}
<div class="transaction-successful">
    <img src="/static/images/btc2.jpg" alt="image">
    <h2>Transaction Successful</h2>
    <p>Thank you for Paying with Sats</p>
    <p>Your new balance is: {{ balance }}</p>
    <div class="buttons">
        <a href="{{ url_for('send_payment') }}" class="btn">Make Payment</a>
        <a href="{{ url_for('check_balance') }}" class="btn">Check Balance</a>
    </div>
</div>
{% endblock %}
